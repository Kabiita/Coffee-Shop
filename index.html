<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT-- COFFEE SHOP</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header class="coffee-header">
            <div class="logo">
                <img src="coffee-logo.webp" alt="Logo of Coffee">
                <span class="logo-text">Coffee Logo</span>
            </div>
            <nav class="coffee-nav">
                <a href="#">Home</a>
                <a href="#product">Product</a>
                <a href="#">Price</a>
                <a href="#">About</a>
            </nav>
        </header>
        <div class="site-content">
            <div class="image-content">
                <h1 class="quote">Coffee is the best thing to douse the sunrise with.
                </h1>
            </div>
            <div class="card-list">
                <h1 id="product">Product</h1>
                <div class="card">
                    <img src="mocha-image.png" alt="Mocha">
                    <div>
                        <h2>Mocha</h2>
                        <h3>&#8377; 250</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="latte-image.png" alt="Latte">
                    <div>
                        <h2>Latte</h2>
                        <h3>&#8377; 250</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="cappuccino-image.png" alt="Cappuccino">
                    <div>
                        <h2>Cappuccino</h2>
                        <h3>&#8377; 250</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="americano-image.png" alt="Americano">
                    <div>
                        <h2>Americano</h2>
                        <h3>&#8377; 250</h3>
                    </div>
                </div>
            </div>
            <div class="order-section">
                <h1 id="order">Order</h1>
                <script type="text/javascript" src="https://form.jotform.com/jsform/222163615052042"></script>
            </div>
        </div>


    </div>

</body>

</html>
